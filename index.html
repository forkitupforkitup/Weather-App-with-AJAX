<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ian's AJAX Weather Lab</title>

    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>

</head>
<body>
    <h1>AJAX Weather Lab</h1>
    <h3>Weather For:</h3>
    <p id="weatherFor"></p>
    <h3>Temperature:</h3>
    <p id="temp"></p>
    <h3>Feels Like:</h3>
    <p id="feelsLike"></p>
    <h3>Weather:</h3>
    <p id="weather"></p>
    <form action="">
        <input type="text" id="city" name="skill" placeholder="Enter a California city" />
        <button id="submitCity">Get Weather Info</button>
    </form>
    
</body>
</html>
